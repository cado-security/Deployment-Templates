- Sid: IAM
  Effect: Allow
  Action:
  - sts:AssumeRole
  - iam:GetInstanceProfile
  - iam:GetRole
  - iam:ListAttachedRolePolicies
  - iam:ListInstanceProfilesForRole
  - iam:ListRolePolicies
  - iam:PassRole
  - sts:GetCallerIdentity
  - sts:GetSessionToken
  Resource: arn:aws:iam::*:role/*CadoResponse*
- Sid: RequiredForSecretsManagement
  Effect: Allow
  Action:
  - secretsmanager:PutSecretValue
  - secretsmanager:CreateSecret
  - secretsmanager:GetSecretValue
  - secretsmanager:TagResource
  Resource: '*'
  Condition:
    StringLike:
      aws:ResourceTag/Name: CadoResponse*
- Sid: RequiredForWorkers
  Effect: Allow
  Action:
  - ec2:DeleteVolume
  - ec2:DeleteSnapshot
  - ec2:TerminateInstances
  - ec2:AttachVolume
  - ec2:DetachVolume
  - ec2:StopInstances
  - ec2:StartInstances
  - ec2:RunInstances
  - ec2:DescribeInstances
  - ec2:DescribeInstanceStatus
  - ec2:CreateTags
  - ec2:DescribeAddresses
  - ec2:AssociateAddress
  Resource: '*'
- Sid: RequiredForWorkersAndUpdatesIAM
  Effect: Allow
  Action:
  - iam:PassRole
  Resource: arn:aws:iam::*:role/*CadoResponse*
- Sid: RequiredForNativeUpdates
  Effect: Allow
  Action:
  - ec2:DeleteVolume
  - ec2:DeleteSnapshot
  - ec2:TerminateInstances
  - ec2:AttachVolume
  - ec2:DetachVolume
  - ec2:StopInstances
  - ec2:StartInstances
  - ec2:RunInstances
  - ec2:CreateTags
  - ec2:DescribeInstanceStatus
  - ec2:DescribeInstances
  - ec2:DescribeAddresses
  - ec2:AssociateAddress
  - ec2:DescribeImages
  - ec2:DescribeVolumes
  - ec2:DescribeInstanceAttribute
  Resource: '*'
- Sid: RequiredForNativeUpdatesWithALB
  Effect: Allow
  Action:
  - elasticloadbalancing:DescribeTargetHealth
  - elasticloadbalancing:DescribeTargetGroups
  - elasticloadbalancing:RegisterTargets
  - elasticloadbalancing:DeregisterTargets
  Resource: '*'
- Sid: RequiredForCadoHostAndPreservation
  Effect: Allow
  Action:
  - s3:PutObject
  - s3:GetObject
  - s3:RestoreObject
  Resource: arn:aws:s3:::MY_CADO_BUCKET/*
- Sid: RequiredForCadoHostAndPreservation2
  Effect: Allow
  Action:
  - s3:ListAllMyBuckets
  - s3:ListBucket
  - s3:GetBucketLocation
  Resource: arn:aws:s3:::MY_CADO_BUCKET
- Sid: RequiredForHealthChecks
  Effect: Allow
  Action:
  - s3:PutObject
  - ec2:DescribeInstanceTypes
  - ec2:DescribeSecurityGroups
  - cloudtrail:ListTrails
  - servicequotas:GetServiceQuota
  - cloudwatch:GetMetricData
  - cloudtrail:GetTrailStatus
  - iam:GetRolePolicy
  Resource: '*'
- Sid: RequiredForCloudWatchAgent
  Effect: Allow
  Action:
  - logs:CreateLogGroup
  - logs:CreateLogStream
  - logs:PutLogEvents
  Resource: MY_CADO_CLODWATCH_LOG_GROUP
